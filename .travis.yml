language: python
python:
  - "2.7.13"

install:
  - pip install -r requirements.txt

services:
  - postgresql

before_script:
  - psql -c 'create database shoplist;' -U shoplist
  - python run.py db init
  - python run.py db migrate
  - python run.py db upgrade

# command to run tests
script:
  - python test_shoplist.py
