definitions:
  AddListPayload:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          example: "house Party"
        description:
          type: string
          example: "my house Party"
  AddItemPayload:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Beer"
        description:
          type: string
          example: "Some Cold lagers"
  AddUserPayload:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "foo@bar.com"
        password:
          type: string
          example: "foo-bar-mixed-char-password"
  ResetPassPayload:
      type: object
      required:
        - username
        - old_password
        - new_password
      properties:
        username:
          type: string
          example: "foo@bar.com"
        old_password:
          type: string
          example: "foo-bar-mixed-char-old-password"
        new_password:
          type: string
          example: "foo-bar-mixed-char-new-password"
